<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous">0123456789</div>
            <div class="current">00000000</div>
        </div>

        <!-- calculator output section -->
        <button class="span-two">AC</button>
        <button>Del</button>
        <button>/</button>
        <!-- section of ac line -->
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <!-- section end -->
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <!-- section end -->
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <!-- section end -->
        <button>.</button>
        <button>0</button>
        <button class="span-two">=</button>



    </div>
</body>
</html>
